	<script>
	void function(j){

	j("#gDialog-alert").click(function(){
		gDialog.fAlert('你点击了alert按钮',function(){
		    message_box.show('这是gDialog alert方法后的回调函数，也可以不要！','info');
		});
		
	});
	
		j("#gDialog-confirm").click(function(){
			gDialog.fConfirm('调用gDialog的确认窗口，哈哈','你确定执行这个操作么？',function(rs){
				if(rs){
					 message_box.show('你点击了确定按钮！','success');
				}else{
				  message_box.show('你取消了本次操作！','error');
				}
			});
			
		});


		
		j("#openDialog").click(function(){
			gDialog.fCreate({title:'这是一个弹窗窗口',url:'myDialog.ahtml',width:700}).show();	
		});

		
		j("#openManyDialog").click(function(){
				gDialog.fCreate({title:'这是多层弹窗窗口',url:'manywindow.ahtml',width:700}).show();
		});

		j("#openFormValidate").click(function(){
				gDialog.fCreate({title:'表单验证功能',url:'formValidate.ahtml',width:700}).show();
		});


		
	}(jQuery);
	</script>
